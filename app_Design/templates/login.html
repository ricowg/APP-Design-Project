{% extends 'layout.html' %}
{% block content %}
<div class="login-page">
  <div class="login-container">
    <h1 class="login-title">uNiTAL</h1>
    <form class="login-form" method="POST" action="/login.html">
      <input type="text" name="username" class="login-input" placeholder="Username" required>
      <input type="password" name="password" class="login-input" placeholder="Password" required>
      <button type="submit" class="login-button">Log In</button>
    </form>
    <p class="login-footer">
      Don't have an account? <a href="signup.html" class="login-link">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
